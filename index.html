<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-img.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/image.jpg" alt="">
        </div>

        <div class="contant">
            <div class="details">
                <p class="card-text">Urvashi Saratkar</p>
                <p class="small-text">Frontend Developer</p>
                <p class="contant-text">I'm a final year engineering student at Rustamji Institute of Technology (Tekanpur) with a specialisation in IT and currently interning at CloudEQS.
                I am a competitive programmer and a Frontend developer.</p>
            </div>
        </div>
    </div>

</body>
</html>
